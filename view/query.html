<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>内蒙古田野考古数据系统（网页版）</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/query.css">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="../js/query.js"></script>
</head>
<body>
    <div id="queryVue">
        <div class="head">
            <a href="#">
                <div class="logo fl"></div>
            </a>
            <h3 class="head_text fr">内蒙古田野考古数据系统</h3>
        </div>

        <div class="operation_user clearfix">
            <div class="link fr">
                <span>欢迎使用此系统</span>
                <a href="#" class="icon icon_i" v-show="!showLogin">登陆</a>
                <span></span>
                <a href="#" class="icon icon_e" v-show="showLogin" v-on:click="signOut()">退出</a>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row fadeInDown animated">
                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                    <div class="page-header">
                        <h1>表格选择 <small>选择要查看的表格</small></h1>
                    </div>
                </div>
            </div>

            <div class="row animated fadeInUp">
                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                    <div>
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1" checked="checked">区域系统调查记录表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios2" value="option2">遗址调查记录表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option3">考古调查断面观察记录表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option4">钻探记录表
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios5" value="option5">发掘记录表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios6" value="option6">采样记录表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios7" value="option7">全站仪设置记录表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios8" value="option8">全站仪测绘记录卡
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios9" value="option9">绘图登记表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios10" value="option10">照相登记表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios11" value="option11">摄像记录表
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosinline" id="optionsRadios12" value="option12">入库登记表
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-6 col-md-offset-9" style="margin-top: 20px">
                                <button type="button" class="btn btn-success" v-on:click="selectForm()">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row animated fadeInUp" v-show="showForm8">
                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 my_check">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">全站仪测绘记录卡</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <div>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox1" value="option1" v-model="showItem[0]">年度
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox2" value="option2" v-model="showItem[1]">工作单位
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox3" value="option3" v-model="showItem[2]">底册号
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox4" value="option4" v-model="showItem[3]">流水号
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox5" value="option5" v-model="showItem[4]">遗址名称
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox6" value="option6" v-model="showItem[5]">发掘区
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox7" value="option7" v-model="showItem[6]">探方号
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox8" value="option8" v-model="showItem[7]">遗址单位号
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox9" value="option9" v-model="showItem[8]">堆积单位号
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox10" value="option10" v-model="showItem[9]">绘图方式
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox11" value="option11" v-model="showItem[10]">绘图号
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox12" value="option12" v-model="showItem[11]">相机号
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox13" value="option13" v-model="showItem[12]">测绘号
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox14" value="option14" v-model="showItem[13]">点号
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox15" value="option15" v-model="showItem[14]">北坐标
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox16" value="option16" v-model="showItem[15]">东坐标
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox17" value="option17" v-model="showItem[16]">高程
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox18" value="option18" v-model="showItem[17]">描绘顺序
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox19" value="option19" v-model="showItem[18]">草图
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox20" value="option20" v-model="showItem[19]">测量者
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox21" value="option21" v-model="showItem[20]">绘图者
                                            </label>
                                        </div>
                                        <div class="col-md-3 col-sm-6">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" id="inlineCheckbox22" value="option22" v-model="showItem[21]">时间／日期
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <table class="table table-bordered" style="margin-top: 15px">
                                    <!--<caption>边框表格布局</caption>-->
                                    <thead>
                                    <tr class="active">
                                        <th v-show="showItem[0]">年度</th>
                                        <th v-show="showItem[1]">工作单位</th>
                                        <th v-show="showItem[2]">册底号</th>
                                        <th v-show="showItem[3]">流水号</th>
                                        <th v-show="showItem[4]">遗址名称</th>
                                        <th v-show="showItem[5]">发掘区</th>
                                        <th v-show="showItem[6]">探方号</th>
                                        <th v-show="showItem[7]">遗址单位号</th>
                                        <th v-show="showItem[8]">堆积单位号</th>
                                        <th v-show="showItem[9]">绘图方式</th>
                                        <th v-show="showItem[10]">绘图号</th>
                                        <th v-show="showItem[11]">相机号</th>
                                        <th v-show="showItem[12]">测绘点</th>
                                        <th v-show="showItem[13]">点号</th>
                                        <th v-show="showItem[14]">北坐标</th>
                                        <th v-show="showItem[15]">东坐标</th>
                                        <th v-show="showItem[16]">高程</th>
                                        <th v-show="showItem[17]">描绘顺序</th>
                                        <th v-show="showItem[18]">草图</th>
                                        <th v-show="showItem[19]">测量者</th>
                                        <th v-show="showItem[20]">绘图者</th>
                                        <th v-show="showItem[21]">时间／日期</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td v-show="showItem[0]"></td>
                                        <td v-show="showItem[1]"></td>
                                        <td v-show="showItem[2]"></td>
                                        <td v-show="showItem[3]"></td>
                                        <td v-show="showItem[4]"></td>
                                        <td v-show="showItem[5]"></td>
                                        <td v-show="showItem[6]"></td>
                                        <td v-show="showItem[7]"></td>
                                        <td v-show="showItem[8]"></td>
                                        <td v-show="showItem[9]"></td>
                                        <td v-show="showItem[10]"></td>
                                        <td v-show="showItem[11]"></td>
                                        <td v-show="showItem[12]"></td>
                                        <td v-show="showItem[13]"></td>
                                        <td v-show="showItem[14]"></td>
                                        <td v-show="showItem[15]"></td>
                                        <td v-show="showItem[16]"></td>
                                        <td v-show="showItem[17]"></td>
                                        <td v-show="showItem[18]"></td>
                                        <td v-show="showItem[19]"></td>
                                        <td v-show="showItem[20]"></td>
                                        <td v-show="showItem[21]"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="../js/query.js"></script>
</body>
</html>
