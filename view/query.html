<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>内蒙古田野考古数据系统（网页版）</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/query.css">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="../js/query.js"></script>
</head>
<body>
    <div id="queryVue">
        <div class="head">
            <a href="#">
                <div class="logo fl"></div>
            </a>
            <h3 class="head_text fr">内蒙古田野考古数据系统</h3>
        </div>

        <div class="operation_user clearfix">
            <div class="link fr">
                <span>欢迎使用此系统</span>
                <a href="#" class="icon icon_i">登陆</a>
                <span></span>
                <a href="#" class="icon icon_e">退出</a>
            </div>
        </div>

        <div class="container-fluid">
            <div class="myquery">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
                        <div class="input-group">
                            <input type="text" class="form-control input-lg" placeholder="在这里输入关键字" v-model="goodsValue">
                            <span class="input-group-addon btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;搜索&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 animated fadeInUp" v-show="showResult">

                <div class="row">
                    <div class="page-header">
                        <h3>搜索结果</h3>
                    </div>
                </div>

                <div class="alert alert-warning" role="alert" v-show="noList">没有找到相应的结果，换个关键字试试～</div>

                <div v-for="item in goodsList">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object" v-bind:src="item." alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <a href="#">
                                <h4 class="media-heading">{{item.}}</h4>
                            </a>
                            {{item.}}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="../js/query.js"></script>
</body>
</html>
