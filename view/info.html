<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内蒙古田野考古数据系统（网页版）</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/query.css">
</head>
<body>
    <div class="head">
        <a href="#">
            <div class="logo fl"></div>
        </a>
        <h3 class="head_text fr">内蒙古田野考古数据系统</h3>
    </div>

    <div class="operation_user clearfix">
        <div class="link fr">
            <span>欢迎使用此系统</span>
            <a href="#" class="icon icon_i">登陆</a>
            <span></span>
            <a href="#" class="icon icon_e">退出</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12 my_check">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">文物名称</h3>
                    </div>
                    <div class="panel-body">
                        <label for="name">选择查看内容</label>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1">选项 1
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox2" value="option2">选项 2
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox3" value="option3">选项 3
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>选项 1
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">选项 2
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">

            </div>
        </div>
    </div>
</body>
</html>
