<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内蒙古田野考古数据系统（网页版）</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row logo" style="min-height: 100px">
        <div class="col-xs-12">
            <img src="https://flipwalls.com.cn/image/logo.png" class="img-responsive center-block"
                 alt="Archaeological Data System Logo" width="257" height="77">
        </div>
    </div>
    <form id="form" novalidate="novalidate">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12"
                 style="background-color: #fff; padding: 20px 50px; margin-bottom: 30px;">
                <div class="row sign-up-sw">
                    <div class="col-xs-12">
                        <h1 class="text-center index-title">登 录</h1>
                    </div>
                </div>
                <div class="row sign-up-sw sw-row">
                    <div class="col-xs-12">
                        <h1 class="text-center index-title">注 册</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div class="alert hide" role="alert"></div>
                    </div>
                </div>
                <div class="row sign-up-sw">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="手机号码 / 邮箱" required="" aria-required="true">
                        </div>
                    </div>
                </div>
                <div class="row sign-up-sw sw-row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="phone" placeholder="11位手机号码" required="" aria-required="true">
                        </div>
                    </div>
                </div>
                <div class="row sign-up-sw sw-row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="sms_code" name="sms_code" placeholder="短信验证码" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <input class="btn btn-md btn-block btn-primary action-btn" type="button" data-loading-text="发送中..." id="send-btn" value="发送短信">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div class="input-append input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required="" aria-required="true">
                                <input type="text" class="form-control" placeholder="密码" style="display: none;">
                                <span tabindex="100" title="Click here show/hide password" class="add-on input-group-addon" style="cursor: pointer;">
                                    <i class="icon-eye-open glyphicon glyphicon-eye-open"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row sign-up-sw">
                    <div class="col-xs-12">
                        <button class="btn btn-lg btn-block btn-success action-btn" data-loading-text="登录中..." type="submit">登 录
                        </button>
                    </div>
                </div>
                <div class="row sign-up-sw sw-row">
                    <div class="col-xs-12">
                        <button class="btn btn-lg btn-block btn-success action-btn" data-loading-text="注册中..." type="submit">注 册
                        </button>
                    </div>
                </div>
                <div class="row text-center" style="padding-top: 15px;">
                    <div class="col-md-6 col-sm-6 col-xs-6 sw-row sign-up-sw"><a class="btn btn-link" role="button" onclick="$('.sign-up-sw').toggle(); svc_type='login-member';">已有账号</a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 sign-up-sw"><a class="btn btn-link" role="button" onclick="$('.sign-up-sw').toggle(); svc_type='sign-up-member';">新人注册</a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6"><a class="btn btn-link" role="button" onclick="window.open('passwd-reset.php', '_self');">忘记密码？</a>
                    </div>
                </div>
                <div class="row" style="padding-top: 15px;">
                    <div class="col-xs-12 text-center text-muted">
                        <small>© hanyuzhou 2017<br>请自觉遵守中华人民共和国法律<br>服务已启用 RSA 加密，可保障通讯安全</small>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
