<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内蒙古田野考古数据系统（网页版）</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="js/md5.js"></script>
</head>
<body style="background-color: #e6e6e6">
<div id="app">
    <div class="container-fluid">
        <div class="row logo" style="min-height: 100px;">
            <div class="col-xs-12">
                <img src="https://flipwalls.com.cn/image/logo.png" alt="logo" class="img-responsive center-block"
                     width="257" height="77">
            </div>
        </div>
        <form id="form" novalidate="novalidate" class="animated fadeInUp">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12"
                     style="background-color: #fff; padding: 20px 50px; margin-bottom: 30px;">
                    <div class="row sign-up-sw">
                        <div class="col-xs-12">
                            <h1 class="text-center index-title">登 录</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <div class="alert hide" role="alert"></div>
                        </div>
                    </div>
                    <div class="row sign-up-sw">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="邮箱" required="required" aria-required="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="input-append input-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required="" aria-required="true">
                                    <input type="text" class="form-control" placeholder="密码" style="display: none;">
                                    <span tabindex="100" title="Click here show/hide password" class="add-on input-group-addon" style="cursor: pointer;">
                                    <i class="icon-eye-open glyphicon glyphicon-eye-open"></i>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row sign-up-sw">
                        <div class="col-xs-12">
                            <button class="btn btn-lg btn-block btn-success action-btn" data-loading-text="登录中..." type="submit">登 录</button>
                        </div>
                    </div>
                    <!--<div class="row text-center" style="padding-top: 15px;">
                        <div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
                            <a class="btn btn-link" role="button" onclick="">忘记密码？</a>
                        </div>
                    </div>-->
                    <div class="row" style="padding-top: 15px;">
                        <div class="col-xs-12 text-center text-muted">
                            <small>© 内蒙古田野考古系统</small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/login.js"></script>
</body>
</html>
